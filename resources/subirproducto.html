<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ebrozon</title>
    <link rel="stylesheet" href="css/subirproducto.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>
<body>
<div id="front-menu">
    <img src="img/ebrozon.png" alt="Logo" class="imagenEmpresa">
    <form action="" id="searcher">
        <input type="search" id="searcher-input">
        <i class="fa fa-search"></i>
    </form>
    <div id="self-perfil" align="right">
        <p id="perfil-options" align="right">▾</p><img src="img/imagenUsuario.jpg" alt="Mi perfil" id="perfil" align="right">
    </div>
</div>
<div id="menu-options" align="right">
    <ul id="user-options">
        <li id="perfil-ref">Mi Ebrozon</li>
        <li id="upload-ref">Subir producto</li>
        <li id="config-ref">Configuración</li>
        <li id="cerrar-sesion">Cerrar Sesion</li>
    </ul>
</div>
<div>
    <h1>Formulario para añadir un nuevo producto</h1>
    <p>Rellene la siguiente informacion acerca del producto que quiere poner en venta:</p>
    <div>
        <p>Nombre del producto</p>
        <input type="text" placeholder="Nombre del producto" class="productName">
    </div>
    <div>
        <p>Descripción del producto</p>
        <input type="text" placeholder="Descripción del producto"class="productDesc">
    </div>
    <div>
        <form>
            <input type="radio" class="sell" value="Venta" name="Selltype" checked> Venta <br>
            <input type="radio" class="sell" value="Subasta" name="Selltype">Subasta
        </form>
    </div>
    <div class="Selloptions">
            <div class="options">
                <p>Precio</p>
                <input type="number"min="0.00" step="0.01" class="precioVenta">
            </div>
            <div>
                <ul class="images">
                    <li><img id="img1"src="#"><input type="file"class="File1"></li>
                    <li><img id="img2"src="#"><input type="file"class="File2"></li>
                    <li><img id="img3" src="#"><input type="file"class="File3"></li>
                    <li><img id="img4" src="#"><input type="file"class="File4"></li>
                </ul>
            </div>
            <div class="errores">
            </div>
            <div>
                <button class="confirmarProducto">Subir Producto</button>
            </div>
    </div>
</div>
</body>
<script src="js/subirproducto.js"></script>
</html>
