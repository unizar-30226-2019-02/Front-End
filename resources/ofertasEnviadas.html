<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ebrozon</title>

    <link rel="stylesheet" href="css/paginainicio.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

    <link rel="stylesheet" href="css/ofertasEnviadas.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
<div id="front-menu">
    <img src="img/ebrozon.png" alt="Logo" class="imagenEmpresa">
    <form action="" id="searcher">
        <input type="search" id="searcher-input">
        <i class="fa fa-search"></i>
    </form>
    <div id="self-perfil" align="right">
        <p id="perfil-options" align="right">▾</p><img src="img/imagenUsuario.jpg" alt="Mi perfil" id="perfil" align="right">
    </div>
</div>
<div id="menu-options" align="right">
    <ul id="user-options">
        <li id="perfil-ref">Mi Ebrozon</li>
        <li id="upload-ref">Subir producto</li>
        <li id="config-ref">Configuración</li>
        <li id="enviadas-ref">Ofertas Enviadas</li>
        <li id="recibidas-ref">Ofertas Recibidas</li>
        <li id="cerrar-sesion">Cerrar Sesion</li>
    </ul>
</div>

<div id="div_tituloPantalla">
    <div id="div_titulo">
        <h1 id="tituloPantalla">Ofertas y compras enviadas</h1>
    </div>

    <div id="botonesRecibidoORenviado">
        <button id="botonRecibido" class="inline boton" onclick="addItem()">Ofertas y compras recibidas</button>
        <button id="botonEnviado" class="inline boton" onclick="removeItem()">Ofertas y compras enviadas</button>
    </div>
</div>

<ul id="dynamic-list">

</ul>

<ul hidden id="dynamic-list2">

</ul>


</body>

<script src="js/ofertasEnviadas.js"></script>

</html>
