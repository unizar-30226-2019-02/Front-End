<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ebrozon</title>
    <link rel="stylesheet" href="css/paginainicio.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>
<body>
    <div id="front-menu">
        <img src="img/ebrozon.png" alt="Logo" class="imagenEmpresa">
            <form action="" id="searcher">
                <input type="search" id="searcher-input">
                <i class="fa fa-search"></i>
            </form>
        <div id="self-perfil" align="right">
            <p id="perfil-options" align="right">▾</p><img src="img/imagenUsuario.jpg" alt="Mi perfil" id="perfil" align="right">
        </div>
    </div>
    <div id="menu-options" align="right">
        <ul id="user-options">
            <li id="perfil-ref">Mi Ebrozon</li>
            <li id="upload-ref">Subir producto</li>
            <li id="config-ref">Configuración</li>
            <li id="enviadas-ref">Ofertas Enviadas</li>
            <li id="recibidas-ref">Ofertas Recibidas</li>
            <li id="cerrar-sesion">Cerrar Sesion</li>
        </ul>
    </div>
    <div id="options-menu">
        <p id="filters">Filtros Aplicables</p>
        <p id="type1">Provincia
        <select id="city-selector">
        <option value="0" selected> Todas las provincias </option>
        <option value="A Coruña">A Coruña</option>
        <option value="Álava">Álava</option>
        <option value="Albacete">Albacete</option>
        <option value="Alicante">Alicante</option>
        <option value="Almería">Almería</option>
        <option value="Asturias">Asturias</option>
        <option value="Ávila">Ávila</option>
        <option value="Badajoz">Badajoz</option>
        <option value="Baleares">Baleares</option>
        <option value="Barcelona">Barcelona</option>
        <option value="Burgos">Burgos</option>
        <option value="Cáceres">Cáceres</option>
        <option value="Cádiz">Cádiz</option>
        <option value="Cantabria">Cantabria</option>
        <option value="Castellón">Castellón</option>
        <option value="Ceuta">Ceuta</option>
        <option value="Ciudad Real">Ciudad Real</option>
        <option value="Córdoba">Córdoba</option>
        <option value="Cuenca">Cuenca</option>
        <option value="Girona">Girona</option>
        <option value="Granada">Granada</option>
        <option value="Guadalajara">Guadalajara</option>
        <option value="Gipuzkoa">Gipuzkoa</option>
        <option value="Huelva">Huelva</option>
        <option value="Huesca">Huesca</option>
        <option value="Jaén">Jaén</option>
        <option value="La Rioja">La Rioja</option>
        <option value="Las Palmas">Las Palmas</option>
        <option value="León">León</option>
        <option value="Lérida">Lérida</option>
        <option value="Lugo">Lugo</option>
        <option value="Madrid">Madrid</option>
        <option value="Málaga">Málaga</option>
        <option value="Melilla">Melilla</option>
        <option value="Murcia">Murcia</option>
        <option value="Navarra">Navarra</option>
        <option value="Ourense">Ourense</option>
        <option value="Palencia">Palencia</option>
        <option value="Pontevedra">Pontevedra</option>
        <option value="Salamanca">Salamanca</option>
        <option value="Segovia">Segovia</option>
        <option value="Sevilla">Sevilla</option>
        <option value="Soria">Soria</option>
        <option value="Tarragona">Tarragona</option>
        <option value="Santa Cruz de Tenerife">Santa Cruz de Tenerife</option>
        <option value="Teruel">Teruel</option>
        <option value="Toledo">Toledo</option>
        <option value="Valencia">Valencia</option>
        <option value="Valladolid">Valladolid</option>
        <option value="Vizcaya">Vizcaya</option>
        <option value="Zamora">Zamora</option>
        <option value="Zaragoza">Zaragoza</option>
        </select></p>
        <p id="type">Tipo
        <select id="type-selector">
        <option value="2">Todos</option>
            <option value="0">Sólo Ventas</option>
            <option value="1">Sólo Subastas</option>
        </select></p>
        <p id="type2">Categoría
            <select id="cat-selector">
                <option value="0">Todas</option>
                <option value="Motor y accesorios">Motor y accesorios</option>
                <option value="Tv, audio, foto y vídeo">Tv, audio, foto y vídeo</option>
                <option value="Informática y electrónica">Informática y electrónica</option>
                <option value="Cine, libros y música">Cine, libros y música</option>
                <option value="Deporte y ocio">Deporte y ocio</option>
                <option value="Hogar y jardín">Hogar y jardín</option>
                <option value="Electrodomésticos">Electrodomésticos</option>
                <option value="Moda y accesorios">Moda y accesorios</option>
                <option value="Niños y bebés">Niños y bebés</option>
                <option value="Industria y agricultura">Industria y agricultura</option>
                <option value="Empleo y servicios">Empleo y servicios</option>
                <option value="Otros">Otros</option>
            </select></p>
        <p id="type3">Ordenar por
            <select id="order-selector">
                <option value="Fecha des">Más recientes primero</option>
                <option value="Fecha asc">Más antiguos primero</option>
                <option value="Precio asc">Más baratos primero</option>
                <option value="Precio des">Más caros primero</option>
                <option value="Popularidad">Más popular primero</option>
                <option value="Coincidencias">Mejor coincidencia primero</option>
                <option value="Valoraciones">Mejor valoracion primero</option>
            </select></p>
        <p id="type4">Precio Mínimo
        <input type="number" min="0" step="1" id="minprice-selector"placeholder="Precio mínimo">
        </p>
        <p id="type5">Precio Máximo
            <input type="number" min="0" step="1" id="maxprice-selector" placeholder="Precio máximo">
        </p>
        <p id="type6">Distancia
            <select id="range-selector">
                <option value="0">Todo</option>
                <option value="5">Menos de 5KM</option>
                <option value="10">Menos de 10KM</option>
                <option value="20">Menos de 20KM</option>
                <option value="50">Menos de 50KM</option>
                <option value="100">Menos de 100KM</option>
            </select></p>
    </div>
    <div id="posts">
    </div>
</body>
<script src="js/paginainicio.js"></script>
</html>
